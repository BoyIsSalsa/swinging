<!DOCTYPE html>
<html>
<head>
  <title>Spider-Man-like Swinging</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #player {
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
      top: 100px;
      left: 50px;
      border-radius: 50%;
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    let swinging = false;

    document.addEventListener('keydown', (event) => {
      if (event.key === 's') {
        swinging = !swinging;
        const player = document.getElementById('player');
        if (swinging) {
          player.style.transformOrigin = '50% 0%';
          player.style.transition = 'transform 2s ease-in-out';
          player.style.transform = 'rotate(45deg)';
        } else {
          player.style.transform = 'rotate(0deg)';
        }
      }
    });
  </script>
</body>
</html>
